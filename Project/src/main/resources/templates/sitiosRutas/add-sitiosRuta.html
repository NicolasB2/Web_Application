<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Agregar Sitios-Rutas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Nuevo Sitio Ruta</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/sitiosRutas/add-sitiosRuta/}" th:object="${tmio1SitiosRuta}"
					method="post">
					<div class="row">
							
					
						<div class="form-group col-md-6">
							<label for="idsitio" class="col-form-label">Sitios</label> 
							<select id = "idsitio"
								class="form-control-range" th:field="*{idsitio}">
								<option th:each="st:${sitios}" th:value="${st.id}"
									class="form-control" th:text="${st.id}"
									th:selected="${tmio1SitiosRuta.idsitio=st.id}"></option>
							</select>
						</div>
						
						<div class="form-group col-md-6">
							<label for="idruta" class="col-form-label">Ruta</label> 
							<select id = "idruta"
								class="form-control-range" th:field="*{idruta}">
								<option th:each="rt:${rutas}" th:value="${rt.id}"
									class="form-control" th:text="${rt.numero}"
									th:selected="${tmio1SitiosRuta.idruta=rt.id}"></option>
							</select>
						</div>
						
						
						<div></div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Agregar Bus">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Limpiar">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
