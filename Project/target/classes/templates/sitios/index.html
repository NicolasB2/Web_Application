<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">

</head>
<body>

	<div th:switch="${sitios}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No hay sitios por el momento.</h2>
				<div th:case="*">
					<h2 class="my-5">Sitios</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Descripcion</th>
								<th>Editar</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="sitio : ${sitios}">
								<td th:text="${sitio.id}"></td>
								<td th:text="${sitio.nombre}"></td>
								<td th:text="${sitio.descripcion}"></td>
								
								<td><a th:href="@{/sitios/update-sitio/{id}(id=${sitio.id})}"
								class="btn btn-primary"><i class="fas fa-pen-square ml-2"></i></a></td>
								
								<td><a th:href="@{/sitios/delSitio/{id}(id=${sitio.id})}"
								class="btn btn-primary"><i class="fas fa-trash-alt"></i></a></td>
								 
							
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/sitios/add-sitio" class="btn btn-primary"><i
						class="fas fa-bus ml-2"></i> Agregar sitio</a>
				</p>

				<p class="my-5">
					<a href="/sitios/consult-sitio" class="btn btn-primary"><i
						class="fas fa-search ml-2"></i> Consultar sitio</a>
				</p>

			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Volver al inicio</a>
		</p>
	</div>



</body>
</html>
